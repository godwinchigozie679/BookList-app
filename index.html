<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookList App</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/yeti/bootstrap.min.css" integrity="sha384-mLBxp+1RMvmQmXOjBzRjqqr0dP9VHU2tb3FK6VB0fJN/AOu7/y+CAeYeWJZ4b3ii" crossorigin="anonymous">
    
</head>
<body>
    <!--Title-->
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h1  class="font-weight-bolder text-center"><i class="fas fa-book text-primary"></i><span class="text-primary">BookList</span> <span class="text-warning">App</span></h1>
            </div>
        </div>
        
    </div>

    <!--Validate-->
    <div class="container">
        <div class="row">
            <div class="col" id="beforeValidate">
                <h1 id="afterValidate"></h1>

            </div>
        </div>
    </div>
    
    <!--Form-->
    <div class="container ">
        <div class="row">
            <div class="col-12">
                <form id="book-form">
                   <div class="form-group">
                    <label for="bookName" class="font-weight-bolder text-dark">Name of Book</label>
                    <input type="text" id="bookName" w-75 class="form-control ">
                   </div>
                   <div class="form-group">
                    <label for="bookName" class="font-weight-bolder text-dark">Author</label>
                    <input type="text" id="authorName" class="form-control ">
                   </div>
                   <div class="form-group">
                    <label for="bookName" class="font-weight-bolder text-dark">ISBN</label>
                    <input type="text" id="isbn" w-75 class="form-control ">
                   </div>
                   <div class="form-group">                    
                    <button class="btn btn-primary text-white font-weight-bolder btn-block p-2">Add Book</button>
                   </div>
                </form>
            </div>

        </div>
    </div>
    <!--Table-->
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <table class="table table-striped table-dark text-white">
                    <thead>
                        <tr>
                            <th>
                                Name of Book
                            </th>
                            <th>
                                Author
                            </th>
                            <th>
                                ISBN
                            </th> 
                            <th>
                                
                            </th>
                        </tr>
                        
                    </thead>
                    <tbody id="book-list">
                        
                    </tbody>
                    
                </table>
            </div>
        </div>
    </div>


    <script defer src="js/script.js"></script>    
</body>
</html>
